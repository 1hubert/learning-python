{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<h1>This is the login page</h1>
<form method="POST">
    <div align="center">
        <h1 align="center" class="label">Login</h1>
        <div>
            <label for="email">Email Adress</label>
            <input class="label" type="email" id="email" name ="email" placeholder="Enter email"/>
        </div>
        
        <div>
            <label for="password1">Password</label>
            <input class="label" type="password" id="password" name="password" placeholder="Enter password"/>
        </div>

        <br/>
        <button type="submit" class="button">Login</button>
    </div>
</form>
{% endblock %}
