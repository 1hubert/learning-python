{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1>This is the sign up page</h1>
<form method="POST">
    <div align="center">
        <h1 align="center" class="label">Sign Up</h1>
        <div>
            <label for="email">Email Adress</label>
            <input class="label" type="email" id="email" name ="email" placeholder="Enter email"/>
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input class="label" type="text" id="firstName" name ="firstName" placeholder="Enter first name"/>
        </div>
        <div>
            <label for="password1">Password</label>
            <input class="label" type="password" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <div>
            <label for="password2">Confirm Password</label>
            <input class="label" type="password" id="password2" name="password2" placeholder="Confirm password"/>
        </div>
        <br/>
        <button type="submit" class="button">Submit</button>
    </div>
</form>
{% endblock %}
